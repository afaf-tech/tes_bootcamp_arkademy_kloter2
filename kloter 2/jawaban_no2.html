<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal 2</title>

    <!--

Pada sebuah form, terdapat 4 buah field yaitu: email, phone, username dan password. Buatlah method/function untuk memvalidasi field-field tersebut, dengan requirement sebagai berikut:
●   	Disarankan menggunakan REGEX
●   	Format username: merupakan kombinasi dari huruf kecil, huruf besar dan angka dengan panjang 5-9 karakter. Username tidak boleh diawali dengan angka.
●   	Format password: merupakan kombinasi dari huruf kecil, huruf besar minimal satu karakter, angka minimal satu karakter, dan karakter spesial minimal satu karakter dan harus memiliki karakter simbol ‘@’  dan panjang minimal 8 karakter.
Clue:
Peserta hanya diminta membuat function validasi, tidak perlu membuat form HTML.


    -->
</head>

<body>
    <script>
        function tes_email(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        function tes_number(phone) {
            var re = /^[+62][0-9_]{8,15}$/;
            return re.test(String(phone));
        }
        function tes_user(username) {
            var re = /^[^0-9](?=.{5,9})(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).*$/;

            return re.test(String(username));
        }
        function tes_pass(password) {
            var re = /^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%^&+=])(?=.*@).*$/;
            return re.test(String(password));
        }

        console.log("Username is " + tes_user("4ag8unAg"));
        console.log("Password is " + tes_pass("Agung007@"));
        console.log("Phone is " + tes_number("+620899545"));
        console.log("Email is " + tes_email("agoeng@gmail.com"));



    </script>
</body>

</html>
