<body>
    <script>
        function Buy($tanggal, $Uang) {
            var Beli = $Uang / 2500;
            var Total = Beli;
            var Bonus;
            if ($tanggal % 2 == 0) {
                Bonus = Math.floor(Total / 4);
            } else {
                Bonus = Math.floor(Total / 3);
            }
            if ($tanggal % 5 == 0) {
                if (Bonus % 2 == 0) {
                    Bonus = Bonus * 10;
                } else {
                    Bonus = Bonus * 5;
                }
            }
            var Hasil = Total + Bonus;
            console.log(Hasil)

        }
        Buy(25, 50000);
    </script>
</body>
